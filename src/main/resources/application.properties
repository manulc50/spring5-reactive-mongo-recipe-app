# Propiedades para configurar la base de datos MongoDB embebida
# 0 indica un puerto aleatorio disponible
spring.data.mongodb.port=0
spring.data.mongodb.host=localhost

# Para que las respuestas Json se vean mejor estructuradas y m√°s bonitas cuando se visualizan, por ejemplo, directamente desde el navegador web
# Pretty-print JSON responses
spring.jackson.serialization.indent-output=true